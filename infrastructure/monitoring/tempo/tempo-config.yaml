# Unified Tempo Configuration for LabelMint
# Distributed tracing configuration

server:
  http_listen_port: 3200
  grpc_listen_port: 9095
  log_level: info
  log_format: logfmt

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: 0.0.0.0:4317
        http:
          endpoint: 0.0.0.0:4318
    jaeger:
      protocols:
        grpc:
          endpoint: 0.0.0.0:14250
        thrift_http:
          endpoint: 0.0.0.0:14268
    zipkin:
      endpoint: 0.0.0.0:9411

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m
  max_transfer_retries: 3
  compaction:
    compaction_window: 1h
    max_compaction_objects: 1_000_000
    block_retention: 24h
    inactive_total_retention: 168h

compactor:
  compaction_window: 1h
  retention_window: 336h  # 14 days
  max_compaction_objects: 1_000_000
  block_retention: 24h
  inactive_total_retention: 168h

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: labelmint
  storage:
    path: /tmp/tempo/generator/wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

overrides:
  per_user_override_config: /tmp/overrides.yaml

querier:
  frontend_worker:
    frontend_address: 0.0.0.0:9096

query_frontend:
  search:
    external_endpoints:
      - http://tempo-distributed-querier-0:3100
      - http://tempo-distributed-querier-1:3100
      - http://tempo-distributed-querier-2:3100
  max_concurrent_queries: 0