groups:
  - name: labelmint-backend-alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
          service: labelmint-backend
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for {{ $labels.instance }}"

      # High latency
      - alert: HighLatency
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          service: labelmint-backend
        annotations:
          summary: "High latency detected"
          description: "95th percentile latency is {{ $value }}s for {{ $labels.instance }}"

      # Service down
      - alert: ServiceDown
        expr: up{job="labelmint-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: labelmint-backend
        annotations:
          summary: "Service is down"
          description: "{{ $labels.instance }} has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: (container_memory_usage_bytes{pod=~"labelmint-backend.*"} / container_spec_memory_limit_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          service: labelmint-backend
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: rate(container_cpu_usage_seconds_total{pod=~"labelmint-backend.*"}[5m]) > 0.8
        for: 5m
        labels:
          severity: warning
          service: labelmint-backend
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value | humanizePercentage }} for {{ $labels.pod }}"

  - name: labelmint-database-alerts
    rules:
      # PostgreSQL connections high
      - alert: PostgresTooManyConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "PostgreSQL too many connections"
          description: "PostgreSQL has {{ $value }} active connections"

      # PostgreSQL down
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL instance {{ $labels.instance }} is down"

      # Disk space low
      - alert: DiskSpaceLow
        expr: (node_filesystem_avail_bytes / node_filesystem_size_bytes) < 0.1
        for: 5m
        labels:
          severity: critical
          service: node
        annotations:
          summary: "Disk space low"
          description: "Disk space is {{ $value | humanizePercentage }} full on {{ $labels.instance }}"

  - name: labelmint-redis-alerts
    rules:
      # Redis down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is down"

      # Redis memory high
      - alert: RedisMemoryHigh
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

  - name: labelmint-kubernetes-alerts
    rules:
      # Pod crash looping
      - alert: PodCrashLooping
        expr: rate(kube_pod_container_status_restarts_total[15m]) > 0
        for: 5m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "Pod is crash looping"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is crash looping"

      # Node not ready
      - alert: NodeNotReady
        expr: kube_node_status_condition{condition="Ready",status="true"} == 0
        for: 10m
        labels:
          severity: critical
          service: kubernetes
        annotations:
          summary: "Node not ready"
          description: "Node {{ $labels.node }} has been not ready for more than 10 minutes"

      # Pod stuck in pending
      - alert: PodStuckInPending
        expr: kube_pod_status_phase{phase="Pending"} == 1
        for: 10m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "Pod stuck in pending"
          description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been pending for more than 10 minutes"

      # ReplicaSet mismatch
      - alert: ReplicaSetMismatch
        expr: kube_deployment_spec_replicas != kube_deployment_status_replicas_available
        for: 10m
        labels:
          severity: warning
          service: kubernetes
        annotations:
          summary: "ReplicaSet mismatch"
          description: "Deployment {{ $labels.namespace }}/{{ $labels.deployment }} has {{ $value }} unavailable replicas"

  - name: labelmint-business-alerts
    rules:
      # Low labeling throughput
      - alert: LowLabelingThroughput
        expr: rate(labelmint_tasks_completed_total[5m]) < 10
        for: 10m
        labels:
          severity: warning
          service: labelmint-business
        annotations:
          summary: "Low labeling throughput"
          description: "Labeling throughput is {{ $value }} tasks/second"

      # High task failure rate
      - alert: HighTaskFailureRate
        expr: rate(labelmint_tasks_failed_total[5m]) / rate(labelmint_tasks_total[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          service: labelmint-business
        annotations:
          summary: "High task failure rate"
          description: "Task failure rate is {{ $value | humanizePercentage }}"

      # Queue length growing
      - alert: QueueLengthGrowing
        expr: labelmint_queue_length > 1000
        for: 5m
        labels:
          severity: warning
          service: labelmint-business
        annotations:
          summary: "Queue length growing"
          description: "Queue length is {{ $value }} tasks"

      # Low active users
      - alert: LowActiveUsers
        expr: labelmint_active_users_total < 5
        for: 15m
        labels:
          severity: info
          service: labelmint-business
        annotations:
          summary: "Low active users"
          description: "Only {{ $value }} active users in the last 15 minutes"