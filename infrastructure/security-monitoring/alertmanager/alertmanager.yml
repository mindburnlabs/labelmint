global:
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'security-alerts@labelmint.it'
  smtp_auth_username: 'security-alerts@labelmint.it'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'security-team'
  routes:
    - match:
        severity: critical
      receiver: 'critical-security-alerts'
      group_wait: 0s
      repeat_interval: 15m
    - match:
        severity: high
      receiver: 'high-security-alerts'
      repeat_interval: 30m
    - match:
        severity: medium
      receiver: 'medium-security-alerts'
      repeat_interval: 1h
    - match:
        severity: low
      receiver: 'low-security-alerts'
      repeat_interval: 4h

receivers:
  - name: 'critical-security-alerts'
    email_configs:
      - to: 'security-team@labelmint.it,management@labelmint.it'
        subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }} on {{ .GroupLabels.service }}'
        body: |
          üö® **CRITICAL SECURITY ALERT** üö®

          **Alert**: {{ .GroupLabels.alertname }}
          **Service**: {{ .GroupLabels.service }}
          **Severity**: Critical
          **Time**: {{ .Alerts.StartsAt.Format "2006-01-02T15:04:05Z07:00" }}

          **Description**: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}

          **Details**:
          {{ range .Alerts }}
          - Value: {{ .Annotations.value }}
          - Metric: {{ .Annotations.metric }}
          {{ end }}

          **Immediate Action Required**:
          1. Join incident response channel
          2. Review the affected system
          3. Implement immediate containment
          4. Notify management and legal teams

          **Runbook**: https://docs.labelmint.it/security/runbooks/{{ .GroupLabels.alertname }}

    slack_configs:
      - api_url: '${SLACK_CRITICAL_WEBHOOK}'
        channel: '#security-critical'
        title: 'üö® CRITICAL SECURITY ALERT'
        text: |
          **Alert**: {{ .GroupLabels.alertname }}
          **Service**: {{ .GroupLabels.service }}
          **Time**: {{ .Alerts.StartsAt.Format "2006-01-02T15:04:05Z07:00" }}

          **Description**: {{ range .Alerts }}{{ .Annotations.description }}{{ end }}

          @security-team @management **IMMEDIATE ACTION REQUIRED**

    webhook_configs:
      - url: '${SECURITY_WEBHOOK_URL}'
        send_resolved: true

