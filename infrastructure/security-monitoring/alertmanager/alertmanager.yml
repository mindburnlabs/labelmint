inhibit_rules:
  - source_match:
      alertname: 'CertificateExpiration'
    target_match:
      alertname: 'SSLCertificateCheck'
    equal: ['service']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'high'
    equal: ['alertname', 'service']