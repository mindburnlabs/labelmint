version: '3.8'

services:
  # Client Bot
  client-bot:
    build:
      context: ./client-bot
      dockerfile: Dockerfile
    container_name: labelmint-client-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${CLIENT_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379
      - LABELING_API_URL=http://labeling-backend:3001
      - PAYMENT_API_URL=http://payment-backend:3000
      - WS_URL=ws://labeling-backend:3001
      - LOG_LEVEL=info
    depends_on:
      - redis
      - labeling-backend
      - payment-backend
    networks:
      - labelmint-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Worker Bot
  worker-bot:
    build:
      context: ./worker-bot
      dockerfile: Dockerfile
    container_name: labelmint-worker-bot
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - BOT_TOKEN=${WORKER_BOT_TOKEN}
      - REDIS_URL=redis://redis:6379
      - LABELING_API_URL=http://labeling-backend:3001
      - PAYMENT_API_URL=http://payment-backend:3000
      - WS_URL=ws://labeling-backend:3001
      - LOG_LEVEL=info
    depends_on:
      - redis
      - labeling-backend
      - payment-backend
    networks:
      - labelmint-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for session storage
  redis:
    image: redis:7-alpine
    container_name: labelmint-bots-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - labelmint-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: labelmint-bots-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - client-bot
      - worker-bot
    networks:
      - labelmint-network

volumes:
  redis-data:
    driver: local

networks:
  labelmint-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16