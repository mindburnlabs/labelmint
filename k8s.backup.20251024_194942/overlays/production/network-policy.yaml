---
# Network policy for production
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: labelmintit-netpol
  labels:
    env: production
spec:
  podSelector:
    matchLabels:
      app: labelmintit
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  - from:
    - podSelector:
        matchLabels:
          app: labelmintit
    ports:
    - protocol: TCP
      port: 3000
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - podSelector:
        matchLabels:
          app: postgres
    ports:
    - protocol: TCP
      port: 5432
  - to:
    - podSelector:
        matchLabels:
          app: redis
    ports:
    - protocol: TCP
      port: 6379
  - to: []
    ports:
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 80

---
# Deny all ingress policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-ingress
  labels:
    env: production
    policy: deny-all
spec:
  podSelector: {}
  policyTypes:
  - Ingress

---
# Deny all egress policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: deny-all-egress
  labels:
    env: production
    policy: deny-all
spec:
  podSelector: {}
  policyTypes:
  - Egress