apiVersion: 1

# LabelMint Grafana Dashboards Configuration
# =========================================
# This file defines dashboard providers for Grafana

providers:
  # LabelMint Application Dashboards
  - name: 'LabelMint Dashboards'
    orgId: 1
    folder: 'LabelMint'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/labelmint

  # Infrastructure Monitoring Dashboards
  - name: 'Infrastructure Dashboards'
    orgId: 1
    folder: 'Infrastructure'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/infrastructure

  # Security Monitoring Dashboards
  - name: 'Security Dashboards'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/security

  # Performance Monitoring Dashboards
  - name: 'Performance Dashboards'
    orgId: 1
    folder: 'Performance'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/performance

  # Business Metrics Dashboards
  - name: 'Business Dashboards'
    orgId: 1
    folder: 'Business'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 60
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/business

  # External/Community Dashboards
  - name: 'External Dashboards'
    orgId: 1
    folder: 'External'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 300
    allowUiUpdates: false
    options:
      path: /var/lib/grafana/dashboards/external