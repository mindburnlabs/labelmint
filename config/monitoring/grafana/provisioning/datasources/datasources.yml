apiVersion: 1

# LabelMint Grafana Datasources Configuration
# ==========================================
# This file defines all datasources for Grafana dashboards

datasources:
  # Prometheus Datasource - Primary Metrics
  - name: Prometheus
    type: prometheus
    uid: prometheus
    url: http://prometheus:9090
    access: proxy
    isDefault: true
    jsonData:
      timeInterval: 15s
      queryTimeout: 60s
      httpMethod: POST
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      manageAlerts: true
      prometheusType: Prometheus
      cacheLevel: 'High'
    editable: true

  # Loki Datasource - Log Aggregation
  - name: Loki
    type: loki
    uid: loki
    url: http://loki:3100
    access: proxy
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: tempo
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"
          datasource: "Tempo"
      timeout: 60
      lineLimit: 10000
    editable: true

  # Tempo Datasource - Distributed Tracing
  - name: Tempo
    type: tempo
    uid: tempo
    url: http://tempo:3200
    access: proxy
    jsonData:
      tracesToLogs:
        datasourceUid: loki
        tags: ['job', 'instance', 'pod', 'namespace']
        mappedTags: [
          { key: 'service.name', value: 'service' }
        ]
        mapTagNamesEnabled: false
        spanStartTimeShift: '1h'
        spanEndTimeShift: '1h'
        filterByTraceID: false
        filterBySpanID: false
      tracesToMetrics:
        datasourceUid: prometheus
        tags: ['service.name', 'job']
        queries:
          - name: 'Sample Rate'
            query: 'rate(traces_spanmetrics_latency_bucket{$$__tags}[5m])'
      search:
        hide: false
        filters:
          - id: service.name
            type: equals
            value: ''
      nodeGraph:
        enabled: true
    editable: true

  # Node Exporter Dashboard Datasource
  - name: NodeExporter
    type: prometheus
    uid: node-exporter
    url: http://prometheus:9090
    access: proxy
    isDefault: false
    jsonData:
      timeInterval: 30s
      queryTimeout: 60s
      httpMethod: POST
    editable: false

  # PostgreSQL Exporter Datasource
  - name: PostgreSQL
    type: prometheus
    uid: postgresql
    url: http://prometheus:9090
    access: proxy
    isDefault: false
    jsonData:
      timeInterval: 30s
      queryTimeout: 60s
      httpMethod: POST
    editable: false

  # Redis Exporter Datasource
  - name: Redis
    type: prometheus
    uid: redis
    url: http://prometheus:9090
    access: proxy
    isDefault: false
    jsonData:
      timeInterval: 30s
      queryTimeout: 60s
      httpMethod: POST
    editable: false

  # MinIO Datasource
  - name: MinIO
    type: prometheus
    uid: minio
    url: http://prometheus:9090
    access: proxy
    isDefault: false
    jsonData:
      timeInterval: 60s
      queryTimeout: 60s
      httpMethod: POST
    editable: false

  # Test Datasource (for testing only)
  - name: TestData
    type: testdata
    uid: testdata
    access: proxy
    isDefault: false
    jsonData:
      timeRange:
        from: 'now-1h'
        to: 'now'
    editable: false
    enable: false