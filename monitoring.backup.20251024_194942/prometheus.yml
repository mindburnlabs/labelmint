# LabelMint Prometheus Configuration
# ================================
# This is the main Prometheus configuration that extends shared configurations

# Import base configuration
# Note: In production, these files would be mounted or combined
# - ../config/shared/prometheus.base.yml
# - ../config/shared/prometheus.jobs.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'labelmint'
    environment: '${ENVIRONMENT:-development}'
    region: '${AWS_REGION:-local}'
    replica: '${PROMETHEUS_REPLICA:-1}'

# Rule files
rule_files:
  - "/etc/prometheus/rules/*.yml"
  - "/etc/prometheus/alert_rules/*.yml"
  - "./alert_rules/*.yml"

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093
    - timeout: 10s
    - api_version: v2

