  # Local development targets (override shared config for local env)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['localhost:9100']
    scrape_interval: 30s

  # Application services (local development)
  - job_name: 'labelmint-web'
    static_configs:
      - targets: ['host.docker.internal:3000']
    scrape_interval: 15s
