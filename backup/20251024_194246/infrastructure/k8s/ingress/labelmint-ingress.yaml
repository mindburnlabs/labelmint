apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: labelmint-ingress
  namespace: labelmint
  labels:
    app: labelmint
    component: ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Authorization, Content-Type, Accept, Origin, User-Agent, DNT, Cache-Control, X-Mx-ReqToken, Keep-Alive, X-Requested-With, If-Modified-Since"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/enable-modsecurity: "true"
    nginx.ingress.kubernetes.io/modsecurity-snippet: |
      SecRuleEngine On
      SecRequestBodyAccess On
      SecRequestBodyLimit 13107200
      SecRequestBodyNoFilesLimit 131072
      SecRequestBodyInMemoryLimit 131072
      SecResponseBodyAccess On
      SecResponseBodyLimit 131072
      SecResponseBodyMimeType text/plain text/html text/xml application/json
spec:
  tls:
    - hosts:
        - labelmint.com
        - api.labelmint.com
        - app.labelmint.com
        - s3.labelmint.com
        - admin.labelmint.com
      secretName: labelmint-tls
  rules:
    - host: labelmint.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: labelmint-frontend-service
                port:
                  name: http
    - host: app.labelmint.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: labelmint-frontend-service
                port:
                  name: http
    - host: api.labelmint.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: labelmint-backend-service
                port:
                  name: http
    - host: admin.labelmint.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: labelmint-backend-service
                port:
                  name: http
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: labelmint-network-policy
  namespace: labelmint
  labels:
    app: labelmint
    component: network-policy
spec:
  podSelector:
    matchLabels:
      app: labelmint
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 9090
  egress:
    - to: []
      ports:
        - protocol: TCP
          port: 53
        - protocol: UDP
          port: 53
    - to:
        - namespaceSelector:
            matchLabels:
              name: labelmint
      ports:
        - protocol: TCP
          port: 5432
        - protocol: TCP
          port: 6379
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9200
    - to:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 3100
        - protocol: TCP
          port: 3200