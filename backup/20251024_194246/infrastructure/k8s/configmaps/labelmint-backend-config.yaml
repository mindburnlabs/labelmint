apiVersion: v1
kind: ConfigMap
metadata:
  name: labelmint-backend-config
  namespace: labelmint
  labels:
    app: labelmint-backend
    component: backend
data:
  NODE_ENV: "production"
  PORT: "3000"
  CORS_ORIGIN: "https://app.labelmint.com"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "labelmint"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  MINIO_ENDPOINT: "minio-service"
  MINIO_PORT: "9000"
  MINIO_BUCKET: "labelmint-assets"
  ELASTICSEARCH_HOST: "elasticsearch-service"
  ELASTICSEARCH_PORT: "9200"
  LOG_LEVEL: "info"
  METRICS_PORT: "9090"
  JAEGER_ENDPOINT: "http://tempo-service:14268/api/traces"
  PROMETHEUS_GATEWAY: "http://pushgateway:9091/metrics/job/labelmint-backend"