apiVersion: v1
kind: Service
metadata:
  name: labelmint-frontend-service
  namespace: labelmint
  labels:
    app: labelmint-frontend
    component: frontend
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
  selector:
    app: labelmint-frontend
    component: frontend