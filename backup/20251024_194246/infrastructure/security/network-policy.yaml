# Comprehensive Network Policy for LabelMint
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: labelmint-network-policy
  namespace: labelmint
  labels:
    app: labelmint
    component: security
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              name: ingress-nginx
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8080
    # Allow ingress from monitoring namespace
    - from:
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 9090
        - protocol: TCP
          port: 9091
        - protocol: TCP
          port: 9100
        - protocol: TCP
          port: 9121
        - protocol: TCP
          port: 9187
    # Allow intra-namespace communication
    - from:
        - podSelector: {}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow outbound to external APIs
    - to: []
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 80
    # Allow database access within namespace
    - from:
        - podSelector:
            matchLabels:
              app: labelmint-backend
      to:
        - podSelector:
            matchLabels:
              component: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow Redis access within namespace
    - from:
        - podSelector:
            matchLabels:
              app: labelmint-backend
      to:
        - podSelector:
            matchLabels:
              component: cache
      ports:
        - protocol: TCP
          port: 6379
    # Allow MinIO access within namespace
    - from:
        - podSelector:
            matchLabels:
              app: labelmint-backend
      to:
        - podSelector:
            matchLabels:
              component: storage
      ports:
        - protocol: TCP
          port: 9000
        - protocol: TCP
          port: 9001
    # Allow Elasticsearch access within namespace
    - from:
        - podSelector:
            matchLabels:
              component: logging
      to:
        - podSelector:
            matchLabels:
              component: search
      ports:
        - protocol: TCP
          port: 9200
        - protocol: TCP
          port: 9300
---
# Deny all policy for default namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: default
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow kube-system to communicate with all namespaces
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-kube-system
  namespace: labelmint
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: kube-system
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system